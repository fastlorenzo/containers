---
# yaml-language-server: $schema=https://raw.githubusercontent.com/goss-org/goss/master/docs/schema.yaml
process:
  python:
    running: true
port:
  tcp6:8080:
    listening: true
http:
  http://localhost:8080/sabnzbd:
    status: 200
file:
  /usr/local/bin/python:
    exists: true
  /usr/bin/unrar:
    exists: true
  /usr/bin/par2:
    exists: true
  /usr/bin/par2create:
    exists: true
    filetype: symlink
  /usr/bin/par2repair:
    exists: true
    filetype: symlink
  /usr/bin/par2verify:
    exists: true
    filetype: symlink
